syntax = "proto3";

package hello;

service HelloService {
  rpc Hello(HelloRequest) returns (HelloResponse);
}

message SillyPayload {
  uint64 silly = 1;
}

message HelloRequest {
  optional string name = 1;
}

// return value
message HelloResponse {
  string message = 1;
  SillyPayload payload = 2;
}
